<html lang="en">
<head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="brand-name">VibeScript Builder</span>
    </div>
  </header>

  <main class="layout">
    <!-- Left: Controls -->
    <section class="panel">
      <h1 class="panel-title">Site settings</h1>

      <label class="field">
        <span>Site title</span>
        <input id="siteTitle" type="text" placeholder="My Business" value="VibeScript Demo">
      </label>

      <label class="field">
        <span>Tagline</span>
        <input id="siteTagline" type="text" placeholder="Say your vibe in one line" value="Turn one idea into momentum.">
      </label>

      <label class="field">
        <span>Primary color</span>
        <input id="primaryColor" type="color" value="#7C3AED">
      </label>

      <label class="field">
        <span>CTA text</span>
        <input id="ctaText" type="text" value="Get Started">
      </label>

      <label class="field">
        <span>CTA link (optional)</span>
        <input id="ctaHref" type="url" placeholder="https://example.com">
