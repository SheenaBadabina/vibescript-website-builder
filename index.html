<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeScript Builder</title>
  <style>
    body{margin:0;background:#0b1420;color:#e7ecf3;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:680px;margin:64px auto;padding:0 20px}
    .card{background:#0e1b2b;border:1px solid #1f2a3a;border-radius:14px;padding:28px}
    h1{font-size:32px;margin:0 0 6px}
    p{opacity:.9;margin:0 0 20px}
    label{display:block;margin:14px 0 6px}
    input[type="password"],input[type="text"]{
      width:100%;padding:12px 14px;border-radius:10px;border:1px solid #263344;background:#0a1522;color:#e7ecf3;font-size:16px;
    }
    button{
      margin-top:16px;padding:12px 16px;border:0;border-radius:10px;background:#7c5cff;color:white;font-weight:600;font-size:16px
    }
    .err{color:#ff9aa2;margin-top:10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ”’ VibeScript Builder</h1>
      <p>Enter your access token to continue.</p>

      <form method="post" action="/auth" id="loginForm">
        <label for="token">Token</label>
        <input id="token" name="token" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        <button type="submit">Continue</button>
        <div class="err" id="err">Invalid token. Try again.</div>
      </form>
    </div>
  </div>

  <script>
    // Progressive enhancement: show error without leaving page when 401 is returned
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      if (!window.fetch) return; // let normal POST/redirect happen
      e.preventDefault();
      const fd = new FormData(form);
      const res = await fetch('/auth', { method: 'POST', body: fd });
      if (res.status === 303) { window.location.href = res.headers.get('Location') || '/edit'; return; }
      document.getElementById('err').style.display = 'block';
    });
  </script>
</body>
</html>
