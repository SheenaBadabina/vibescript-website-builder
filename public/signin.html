<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — VibeScript</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{--bg:#0b1220;--card:#111a2a;--text:#e8eefc;--muted:#a9b4ce}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;min-height:100svh;display:grid;place-items:center;background:var(--bg);
      color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{width:min(540px,92vw);background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);
      border-radius:20px;padding:28px 24px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 20px;color:var(--muted)}
    button{appearance:none;border:0;cursor:pointer;border-radius:12px;padding:14px 16px;font-weight:700;font-size:16px;width:100%}
    .google{background:#fff;color:#111}
    .status{margin-top:10px;font-size:14px;color:var(--muted)}
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <main class="card">
    <h1>Sign in to VibeScript</h1>
    <p>Use your Google account to continue.</p>
    <button id="google" class="google">Continue with Google</button>
    <div id="status" class="status" aria-live="polite"></div>
  </main>

  <script>
    const $ = (id)=>document.getElementById(id);
    const setStatus = (m)=>{$("status").textContent=m||"";}
    let sb;

    (async ()=>{
      try{
        setStatus("Loading…");
        const cfg = await fetch("/api/public-env", { cache:"no-store" }).then(r=>r.json());
        if(!cfg || !cfg.url || !cfg.anon){ setStatus("Missing Supabase config."); return; }
        sb = supabase.createClient(cfg.url, cfg.anon, { auth:{ persistSession:true, detectSessionInUrl:true, autoRefreshToken:true }});
        setStatus("");
      }catch(e){
        setStatus("Failed to load config.");
      }
    })();

    document.getElementById("google").addEventListener("click", async ()=>{
      if(!sb){ setStatus("Supabase not ready."); return; }
      try{
        setStatus("Opening Google…");
        // Force manual redirect (fixes “nothing happens”)
        const redirectTo = location.origin + "/auth/callback.html";
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: "google",
          options: { redirectTo, skipBrowserRedirect: true }
        });
        if (error) { setStatus(error.message || "OAuth error."); return; }
        if (data && data.url) {
          window.location.href = data.url; // ← explicit navigation
          return;
        }
        setStatus("No redirect URL returned.");
      }catch(err){
        setStatus("Signin failed: " + (err.message || err));
      }
    });
  </script>
</body>
</html>
