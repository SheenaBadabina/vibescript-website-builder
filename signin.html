<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CANARY — Sign In • VibeScript Builder</title>
<meta name="color-scheme" content="dark" />
<style>
  :root { color-scheme: dark; }
  /* CANARY VISUALS — this must look different if /signin is using this file */
  body {
    margin: 0;
    background: #10b981; /* BRIGHT GREEN CANARY */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 16px; }
  .card {
    width: min(92vw, 480px);
    background: #0b1020;
    border: 2px dashed #10b981;
    border-radius: 22px;
    padding: 22px;
    color: #e5e7eb;
    box-shadow: 0 8px 40px rgba(0,0,0,.45);
  }
  .canary { 
    display:inline-block; margin-bottom:10px; padding:4px 10px; 
    background:#fbbf24; color:#111; font-weight:800; border-radius:999px; 
  }
  h1 { margin: 4px 0 12px; font-size: 26px; font-weight: 900; }
  p.muted { margin: 0 0 14px; color: #9ca3af; }
  label { display:block; font-size:12px; color:#9ca3af; margin:10px 0 6px; }
  input {
    width:100%; border-radius:12px; border:1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.06); color:#fff; padding:.7rem .8rem; font-size:.95rem;
  }
  input:focus { outline:none; border-color:#22d3ee; box-shadow:0 0 0 3px rgba(34,211,238,.2); }
  .btn { width:100%; border:0; border-radius:16px; padding:.8rem 1rem; font-weight:800; cursor:pointer; }
  .btn-primary { background: linear-gradient(90deg,#fb7185,#f59e0b,#22d3ee); color:#111; }
  .muted-sm { color:#9ca3af; font-size:12px; text-align:center; }
  .link { color:#e5e7eb; text-decoration:underline; text-underline-offset:3px; }
  .banner { display:none; margin:10px 0 0; padding:10px 12px; border-radius:12px; font-size:13px;
            border:1px solid rgba(34,197,94,.35); background:rgba(34,197,94,.12); color:#d1fae5; text-align:center; }
</style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <span class="canary">CANARY BUILD</span>
      <h1>VibeScript Builder</h1>
      <p class="muted">Sign in with email/password. (Google is disabled until OAuth is wired.)</p>

      <div id="banner" class="banner"></div>

      <form id="formSignIn" method="POST" action="/api/signin">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
        <div style="height:10px"></div>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>

      <p class="muted-sm" style="margin-top:14px">
        New here? <a class="link" href="/signup">Create account</a>
      </p>
      <p class="muted-sm" style="margin-top:14px">
        By continuing you agree to our <a class="link" href="/terms.html">terms</a> and <a class="link" href="/privacy.html">privacy policy</a>.
      </p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const msg = params.get('msg');
    if (msg) {
      const el = document.getElementById('banner');
      el.textContent = decodeURIComponent(msg);
      el.style.display = 'block';
    }
  </script>
</body>
</html>
