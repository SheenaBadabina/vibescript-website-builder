<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeScript Builder â€” Sign in</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root {
      --bg: #081420;
      --card: #0f1b2d;
      --text: #e8eefc;
      --muted: #9fb0c9;
      --accent: linear-gradient(90deg,#ff6a00,#ffc400,#00d084,#00b3ff,#9c27ff);
      --ok: #12b886;
      --warn: #f59f00;
      --err: #e03131;
      --ring: #1e2a40;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% 0%, #0b2b45 0%, transparent 60%),
        radial-gradient(1200px 600px at 80% 0%, #2a0d45 0%, transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      padding: 22px 20px 26px;
    }
    h1 { margin: 6px 0 4px; font-size: 28px }
    p.lead { margin: 0 0 18px; color: var(--muted); font-size: 15px }
    .row { display: grid; gap: 12px; margin: 16px 0 0 }
    label { font-size: 13px; color: var(--muted) }
    input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid var(--ring);
      background: #0b1626;
      color: var(--text);
      outline: none;
    }
    input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.25) }
    .btn {
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 14px 16px;
      color: #0b1120;
      font-weight: 700;
      background: var(--accent);
      cursor: pointer;
    }
    .muted { color: var(--muted); font-size: 14px; text-align: center }
    .links { display: flex; gap: 12px; justify-content: center; margin-top: 10px; }
    .links a { color: #7dd3fc; text-decoration: underline }
    .banner {
      display: none;
      margin: 0 0 12px;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--ring);
      background: #0c1728;
    }
    .banner.ok { display: block; border-color: #0b3b2f; background: #0a241e; color: #c2fff0 }
    .banner.warn { display: block; border-color: #3b2d0b; background: #271f0a; color: #ffe9b3 }
    .banner.err { display: block; border-color: #3b0b0b; background: #261111; color: #ffd2d2 }
    .tiny { font-size: 12px; color: var(--muted); text-align: center; margin-top: 16px }
  </style>
</head>
<body>
  <main class="card">
    <div id="banner" class="banner"></div>

    <div style="display:flex;gap:12px;align-items:center">
      <img src="/favicon.ico" alt="" width="32" height="32" style="border-radius:8px" />
      <h1>VibeScript Builder</h1>
    </div>
    <p class="lead">Sign in with email/password. (Google is disabled until OAuth is wired.)</p>

    <form id="signin" method="POST" action="/api/signin" class="row" novalidate>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@vibescript.online" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="8" autocomplete="current-password" />
      </div>
      <button class="btn" id="submit">Sign in</button>
    </form>

    <p class="muted" style="margin-top:14px">
      New here? <a href="/signin#signup" style="color:#c4b5fd">Create account</a>
    </p>

    <div class="links">
      <a href="/terms">terms</a>
      <a href="/privacy">privacy policy</a>
    </div>

    <p class="tiny">By continuing you agree to our terms and privacy policy.</p>
  </main>

  <script>
    // Banner from query params (server will redirect with ?notice=... or ?error=...)
    (function() {
      const url = new URL(location.href);
      const b = document.getElementById('banner');
      const map = {
        'confirm-sent': ['ok','We sent a new confirmation link. Check your email.'],
        'email-verified': ['ok','Email verified. You can sign in now.'],
        'bad-credentials': ['err','That email/password didn\'t match.'],
        'missing-fields': ['warn','Please enter both email and password.'],
        'server-error': ['err','Something went sideways. Try again.'],
      };
      const n = url.searchParams.get('notice');
      const e = url.searchParams.get('error');
      if (n && map[n]) { b.className = 'banner ' + map[n][0]; b.textContent = map[n][1]; b.style.display='block'; }
      if (e && map[e]) { b.className = 'banner ' + map[e][0]; b.textContent = map[e][1]; b.style.display='block'; }
    }());
  </script>
</body>
</html>
