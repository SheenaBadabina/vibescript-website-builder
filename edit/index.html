<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeScript Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:0; color:#e5e7eb; background:radial-gradient(1000px 500px at 10% 0%, #1f2937 0, #0b0e19 60%);}
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    h1{font-size:32px;margin:0 0 4px}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px;margin:16px 0}
    label{display:block;font-size:13px;margin:8px 0 4px;color:#cbd5e1}
    input,textarea{width:100%;padding:10px 12px;border-radius:10px;background:#0f1424;border:1px solid #30364d;color:#e5e7eb}
    textarea{min-height:80px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{border:0;border-radius:12px;padding:12px 16px;cursor:pointer;background:#7c3aed;color:white;font-weight:600}
    .muted{opacity:.8}
    .list{font-family:ui-monospace, Menlo, monospace;white-space:pre-wrap;background:#0f1424;padding:12px;border-radius:8px;border:1px solid #30364d}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" class="muted">← View site</a>
    <h1>Edit Site Settings</h1>
    <p class="muted">Update content and colors, then <b>Save</b>. Changes apply immediately.</p>

    <div class="card">
      <div class="row">
        <div>
          <label>Site title</label>
          <input id="title" placeholder="Site title" />
        </div>
        <div>
          <label>Primary color</label>
          <input id="primaryColor" placeholder="#7c3aed" />
        </div>
      </div>

      <label>Tagline</label>
      <input id="tagline" placeholder="Tagline" />

      <div class="row">
        <div>
          <label>CTA text</label>
          <input id="ctaText" placeholder="Get Started" />
        </div>
        <div>
          <label>CTA link</label>
          <input id="ctaLink" placeholder="https://example.com" />
        </div>
      </div>

      <label>Features (JSON array)</label>
      <textarea id="features"></textarea>

      <div style="display:flex;gap:10px;align-items:center;margin-top:12px">
        <button id="saveBtn">Save</button>
        <a href="/api/settings" target="_blank" class="muted">Raw JSON</a>
      </div>
    </div>

    <h2>Projects</h2>
    <div class="card">
      <div class="row">
        <div>
          <label>Project name</label>
          <input id="projName" placeholder="My first project" />
        </div>
        <div>
          <label>Status</label>
          <input id="projStatus" placeholder="draft" />
        </div>
      </div>
      <label>Description</label>
      <textarea id="projDesc" placeholder="What are we building?"></textarea>
      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="createBtn">Create project</button>
        <a href="/api/projects" target="_blank" class="muted">List (JSON)</a>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px">Existing projects</h3>
      <div id="projects" class="list">Loading…</div>
    </div>
  </div>

  <script src="/edit/app.js" type="module"></script>
</body>
</html>
