<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeScript Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#7c3aed; }
    * { box-sizing:border-box; }
    body {
      margin:0; font-family:Inter,system-ui,Arial;
      color:#e5e7eb; background:radial-gradient(1200px 700px at 20% -10%, #1f1735 0%, transparent 60%) no-repeat,
                      radial-gradient(1200px 700px at 120% 10%, #0e1325 0%, #0b0f1d 60%) no-repeat,
                      #0b0f1d;
      min-height:100vh;
    }
    a { color:#a78bfa; text-decoration:none; }
    .wrap { max-width:980px; margin:0 auto; padding:28px 20px 64px; }
    header { display:flex; gap:12px; align-items:center; margin-bottom:20px; }
    header a { opacity:.9 }
    h1 { margin:0; font-size:28px; font-weight:800; letter-spacing:.2px; }
    .card {
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:18px; margin:14px 0;
      box-shadow:0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    .row-3 { grid-template-columns: 2fr 1fr 1fr; gap:14px; }
    label { display:block; font-size:12px; opacity:.8; margin:4px 0; }
    input, textarea, select {
      width:100%; padding:12px 12px;
      color:#e5e7eb; background:#0f1529; border:1px solid rgba(255,255,255,.08);
      border-radius:10px; outline:none;
    }
    textarea { min-height:88px; resize:vertical; }
    .btn {
      background:var(--primary); border:none; color:white; font-weight:700;
      padding:12px 16px; border-radius:12px; cursor:pointer;
      box-shadow:0 10px 24px rgba(124,58,237,.35);
    }
    .btn.alt { background:#111827; box-shadow:none; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; }
    .muted { opacity:.75; }
    .feature-card { margin:6px 0 10px; }
    .feature-card .buttons { display:flex; gap:8px; }
    .feature-card .buttons button { background:#1f2937; box-shadow:none; }
    .ai-output { white-space:pre-wrap; background:#0f1529; border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:12px; min-height:100px }
    .spinner {display:none; width:18px; height:18px; border:3px solid rgba(255,255,255,.3); border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/"><span class="btn alt">← View site</span></a>
      <h1>VibeScript Builder</h1>
    </header>

    <!-- SITE SETTINGS -->
    <div class="card">
      <p class="muted">Update content and colors, then <strong>Save</strong>. Changes apply immediately.</p>
      <div class="row">
        <div>
          <label>Site title</label>
          <input id="siteTitle" placeholder="VibeScript" />
        </div>
        <div>
          <label>Primary color</label>
          <input id="primaryColor" placeholder="#7c3aed" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Tagline</label>
          <input id="tagline" placeholder="Turn one idea into momentum." />
        </div>
      </div>
      <div class="row">
        <div>
          <label>CTA text</label>
          <input id="ctaText" placeholder="Get Started" />
        </div>
        <div>
          <label>CTA link</label>
          <input id="ctaLink" placeholder="https://vibescript.online" />
        </div>
      </div>
    </div>

    <!-- FEATURES -->
    <div class="card">
      <h3 style="margin:0 0 8px 0">Features</h3>
      <div id="featuresWrap"></div>
      <div style="margin-top:10px">
        <button class="btn" id="addFeature">+ Add Feature</button>
      </div>
    </div>

    <!-- SAVE + RAW -->
    <div class="card">
      <button class="btn" id="saveBtn">Save</button>
      <button class="btn alt" id="rawJsonBtn" style="margin-left:8px;">Export JSON</button>
    </div>

    <!-- AI GENERATE -->
    <div class="card">
      <h3 style="margin:0 0 10px 0">Generate with AI</h3>
      <div class="row">
        <div>
          <label>Business input (what should we generate?)</label>
          <textarea id="aiPrompt" placeholder="Promote my yoga studio's new 6AM class starting Monday. Generate IG captions + email blurb + 3 hooks."></textarea>
        </div>
        <div>
          <label>System style (optional)</label>
          <textarea id="aiSystem" placeholder="You are a precise, conversion-focused content strategist. Keep copy concise, energetic, and brand-safe."></textarea>
        </div>
      </div>
      <div class="row">
        <div>
          <label>Temperature</label>
          <input id="aiTemp" placeholder="0.7" value="0.7" />
        </div>
        <div>
          <label>Max tokens</label>
          <input id="aiMax" placeholder="600" value="600" />
        </div>
      </div>
      <div style="display:flex; align-items:center; gap:10px; margin-top:10px">
        <button class="btn" id="aiRun">Generate</button>
        <div class="spinner" id="aiSpin"></div>
        <button class="btn alt" id="aiInsert" title="Append to features">Insert → Features</button>
        <button class="btn alt" id="aiCopy">Copy</button>
      </div>
      <div id="aiOut" class="ai-output" style="margin-top:10px"></div>
    </div>

    <!-- PROJECTS -->
    <div class="card">
      <h3 style="margin:0 0 8px 0">Projects</h3>
      <div class="row row-3">
        <div>
          <label>Project name</label>
          <input id="projName" placeholder="My first project" />
        </div>
        <div>
          <label>Status</label>
          <input id="projStatus" placeholder="draft" />
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn" id="projCreateBtn">Create project</button>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div>
          <button class="btn alt" id="projListBtn">List (refresh)</button>
        </div>
      </div>
      <div id="projectsWrap" class="mono" style="margin-top:10px; white-space:pre-wrap; overflow:auto"></div>
    </div>

    <p class="muted mono">Tip: export JSON often if you’re experimenting. You can paste it back later.</p>
  </div>

  <script src="/edit/app.js" type="module"></script>
</body>
</html>
