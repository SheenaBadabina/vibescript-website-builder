<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€¢ VibeScript</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#0b0d10; --fg:#e7f7ff; --muted:#9fb7c5; --brand:#20c0c8; }
    @media (prefers-color-scheme: light) { :root { --bg:#fff; --fg:#0b0d10; --muted:#5a6b75; --brand:#0aa6ae; } }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;padding:16px}
    header{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .btn{padding:10px 14px;border:0;border-radius:12px;background:var(--brand);color:#002326;font-weight:700}
    .card{margin-top:16px;padding:16px;border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.04)}
    a{color:var(--brand);text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:1.25rem">VibeScript Dashboard</h1>
    <nav><a class="btn" href="/signin">Sign out</a></nav>
  </header>

  <section class="card">
    <p>Signed in. This is a placeholder dashboard so the sign-in redirect has a destination.</p>
    <p>Next steps: add project list, site generator, and voice input.</p>
  </section>
</body>
</html>
