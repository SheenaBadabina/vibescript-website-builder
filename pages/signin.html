<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In — VibeScript Builder</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 via-slate-950 to-black">
    <div class="w-full max-w-md p-6 rounded-2xl bg-black/30 border border-white/10 shadow-xl backdrop-blur">
      <h1 class="text-2xl font-bold text-white mb-2 text-center">VibeScript Builder</h1>
      <p class="text-sm text-gray-300 mb-6 text-center">Sign in with email/password or continue with Google.</p>

      <!-- Sign-in -->
      <form id="formSignIn" method="POST" action="/api/signin" class="space-y-4">
        <div>
          <label for="email" class="block text-xs font-medium text-gray-300 mb-1">Email</label>
          <input id="email" name="email" type="email" required
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="you@example.com" />
        </div>

        <div>
          <label for="password" class="block text-xs font-medium text-gray-300 mb-1">Password</label>
          <input id="password" name="password" type="password" required
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="••••••••" />
        </div>

        <button type="submit"
                class="w-full rounded-xl bg-gradient-to-r from-pink-500 via-yellow-400 to-teal-400 px-4 py-2 text-sm font-semibold text-black">
          Sign in
        </button>
      </form>

      <!-- Always-visible resend (works even if sign-in fails with “email not confirmed”) -->
      <form id="formResend" method="POST" action="/api/resend-confirmation" class="mt-4">
        <input type="hidden" name="email" id="resendEmail" />
        <button type="submit"
                class="w-full rounded-xl border border-white/15 bg-white/5 px-4 py-2 text-sm font-semibold text-white">
          Resend confirmation
        </button>
      </form>

      <div class="mt-3 text-center text-xs text-gray-400">
        Don’t have an account? <a href="/signup" class="underline underline-offset-2 hover:text-gray-200">Create account</a>
      </div>

      <p class="mt-4 text-center text-[11px] leading-relaxed text-gray-400">
        By continuing you agree to our
        <a href="/terms.html" class="underline underline-offset-2 hover:text-gray-200">terms</a>
        and
        <a href="/privacy.html" class="underline underline-offset-2 hover:text-gray-200">privacy policy</a>.
      </p>
    </div>

    <script>
      // Keep email in both forms so "Resend confirmation" uses the same address
      const emailInput = document.getElementById('email');
      const resendHidden = document.getElementById('resendEmail');
      function syncResend() { resendHidden.value = emailInput.value.trim(); }
      emailInput.addEventListener('input', syncResend);
      syncResend();

      // Optional UX: remember last email between attempts
      const last = sessionStorage.getItem('lastEmail') || '';
      if (last && !emailInput.value) { emailInput.value = last; syncResend(); }
      document.getElementById('formSignIn').addEventListener('submit', () => {
        sessionStorage.setItem('lastEmail', emailInput.value.trim());
      });
    </script>

    <script src="/scripts/footer-loader.js"></script>
  </body>
</html>
