<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign In — VibeScript Builder</title>
<link rel="stylesheet" href="/styles.css"/>
<style>
  .vs-card{background:linear-gradient(180deg,rgba(15,23,42,.6),rgba(2,6,23,.7));border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px)}
  .vs-input{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;padding:.65rem .8rem;font-size:.95rem}
  .vs-input:focus{outline:none;border-color:#2dd4bf;box-shadow:0 0 0 3px rgba(45,212,191,.15)}
  .vs-btn{width:100%;border-radius:16px;padding:.7rem 1rem;font-weight:700}
  .vs-btn-primary{background:linear-gradient(90deg,#fb7185,#f59e0b,#22d3ee);color:#111}
  .vs-btn-ghost{background:rgba(255,255,255,.06);color:#fff;border:1px solid rgba(255,255,255,.15)}
  .vs-muted{color:#9CA3AF}.vs-wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;background:#0b1020}
  .vs-link{text-decoration:underline;text-underline-offset:3px;color:#e5e7eb}
</style>
</head>
<body class="vs-wrap">
  <main class="w-full max-w-md p-4">
    <div class="vs-card rounded-2xl p-5 shadow-xl">
      <h1 class="text-center text-white text-2xl font-extrabold mb-2">VibeScript Builder</h1>
      <p class="text-center vs-muted mb-4">Sign in with email/password or continue with Google.</p>

      <form id="formSignIn" method="POST" action="/api/signin" class="space-y-3">
        <div>
          <label class="block text-xs vs-muted mb-1" for="email">Email</label>
          <input class="vs-input" id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com"/>
        </div>
        <div>
          <label class="block text-xs vs-muted mb-1" for="password">Password</label>
          <input class="vs-input" id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••"/>
        </div>
        <button class="vs-btn vs-btn-primary" type="submit">Sign in</button>
      </form>

      <!-- Resend always visible; uses same email -->
      <form id="formResend" method="POST" action="/api/resend-confirmation" class="mt-3">
        <input type="hidden" name="email" id="resendEmail"/>
        <button class="vs-btn vs-btn-ghost" type="submit">Resend confirmation</button>
      </form>

      <p class="text-center text-xs mt-3"><span class="vs-muted">New here?</span> <a class="vs-link" href="/signup">Create account</a></p>
      <p class="text-center text-xs vs-muted mt-3">By continuing you agree to our <a class="vs-link" href="/terms.html">terms</a> and <a class="vs-link" href="/privacy.html">privacy policy</a>.</p>
    </div>
  </main>
<script>
  const emailInput=document.getElementById('email'), hidden=document.getElementById('resendEmail');
  const sync=()=>hidden.value=(emailInput.value||'').trim(); emailInput.addEventListener('input',sync); sync();
  const last=sessionStorage.getItem('lastEmail')||''; if(last && !emailInput.value){ emailInput.value=last; sync(); }
  document.getElementById('formSignIn').addEventListener('submit', ()=>sessionStorage.setItem('lastEmail',(emailInput.value||'').trim()));
  const p=new URLSearchParams(location.search), msg=p.get('msg'); if(msg){ alert(decodeURIComponent(msg)); }
</script>
<script src="/scripts/footer-loader.js"></script>
</body></html>
