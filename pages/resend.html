<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend Confirmation — VibeScript</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 via-slate-950 to-black">
    <div class="w-full max-w-md p-6 rounded-2xl bg-black/30 border border-white/10 shadow-xl backdrop-blur">
      <h1 class="text-2xl font-bold text-white mb-2 text-center">Resend Confirmation</h1>
      <p class="text-sm text-gray-300 mb-6 text-center">Enter your email and we’ll send a fresh link.</p>

      <form method="POST" action="/api/resend-confirmation" class="space-y-4">
        <div>
          <label for="email" class="block text-xs font-medium text-gray-300 mb-1">Email</label>
          <input id="email" name="email" type="email" required
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="you@example.com" />
        </div>
        <button type="submit"
                class="w-full rounded-xl bg-gradient-to-r from-pink-500 via-yellow-400 to-teal-400 px-4 py-2 text-sm font-semibold text-black">
          Send link
        </button>
      </form>

      <p class="mt-6 text-center text-xs text-gray-400">
        Back to <a href="/signin" class="underline underline-offset-2 hover:text-gray-200">Sign in</a>
      </p>
    </div>

    <script>
      // Prefill from ?email=... if present
      const params = new URLSearchParams(location.search);
      const e = params.get("email");
      if (e) document.getElementById("email").value = e;
    </script>

    <script src="/scripts/footer-loader.js"></script>
  </body>
</html>
