<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finishing sign-in… · VibeScript</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{--bg:#0b1220;--panel:#111a2a;--ring:rgba(255,255,255,.12);--text:#e8eefc;--muted:#a9b4ce}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:grid;place-items:center;min-height:100svh;background:
      radial-gradient(1000px 700px at 50% -15%,#1b1030 0%,#0b1220 55%,#070b14 100%);
      color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{width:min(560px,92vw);background:var(--panel);border:1px solid var(--ring);
      border-radius:16px;padding:24px 20px;box-shadow:0 10px 38px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:clamp(20px,4vw,26px)}
    p{margin:6px 0;color:var(--muted)}
    .row{display:flex;align-items:center;gap:12px}
    .spin{width:34px;height:34px;border:4px solid var(--ring);border-top-color:#8b5cf6;border-radius:50%;
      animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .err{margin-top:10px;color:#fecaca;word-break:break-word}
    .btn{appearance:none;border:1px solid var(--ring);background:#121b2d;color:#fff;border-radius:12px;
      padding:10px 14px;font-weight:800;cursor:pointer;display:inline-flex;gap:8px;align-items:center}
    .btn:hover{background:#172238}
    .row-cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .muted{font-size:14px;color:var(--muted)}
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <main class="card">
    <div class="row">
      <div class="spin" aria-hidden="true"></div>
      <h1>Finishing sign-in…</h1>
    </div>
    <p class="muted">Please wait while we verify your account and set your session.</p>
    <p id="msg" class="muted" style="margin-top:8px"></p>
    <p id="err" class="err" hidden></p>
    <div class="row-cta" id="cta" hidden>
      <a class="btn" href="/signin.html">Back to sign-in</a>
      <a class="btn" href="/">Go to homepage</a>
    </div>
  </main>

  <script>
    (async () => {
      const set = (id, txt)=>{ const el=document.getElementById(id); if(el) el.textContent = txt; };
      const show = (id, on=true)=>{ const el=document.getElementById(id); if(el) el.hidden = !on; };

      try {
        set("msg", "Loading configuration…");
        // Pull Supabase URL + anon from your public env endpoint
        const env = await fetch("/api/public-env", { cache: "no-store" }).then(r => r.json());
        const url = env?.SUPABASE_URL || env?.url;           // support either key
        const anon = env?.SUPABASE_ANON_KEY || env?.anon;    // support either key
        if (!url || !anon) throw new Error("Missing Supabase URL/Anon in /api/public-env");

        const sb = window.supabase.createClient(url, anon, { auth: { persistSession: true, autoRefreshToken: true } });

        // Support PKCE callback with ?code=, else fallback to hash-based helpers
        const u = new URL(window.location.href);
        const code = u.searchParams.get("code");
        set("msg", code ? "Exchanging code for session…" : "Checking session in URL…");

        if (code) {
          const { error } = await sb.auth.exchangeCodeForSession({ code });
          if (error) throw error;
        } else {
          const { error } = await sb.auth.getSessionFromUrl({ storeSession: true });
          if (error) throw error;
        }

        // Optional: cleanup the URL (remove code/state params)
        window.history.replaceState({}, "", "/auth/v1/callback");

        set("msg", "Success. Redirecting to the app…");
        // Send the user into the app dashboard
        window.location.replace("/app/");
      } catch (e) {
        set("msg", "");
        set("err", "Sign-in could not be completed: " + (e?.message || e));
        show("err", true);
        show("cta", true);
      }
    })();
  </script>
</body>
</html>
