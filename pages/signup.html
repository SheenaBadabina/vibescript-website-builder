<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Create Account — VibeScript</title>
<link rel="stylesheet" href="/styles.css"/>
<style>
  .vs-card{background:linear-gradient(180deg,rgba(15,23,42,.6),rgba(2,6,23,.7));border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px)}
  .vs-input{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;padding:.65rem .8rem;font-size:.95rem}
  .vs-input:focus{outline:none;border-color:#2dd4bf;box-shadow:0 0 0 3px rgba(45,212,191,.15)}
  .vs-btn{width:100%;border-radius:16px;padding:.7rem 1rem;font-weight:700;background:linear-gradient(90deg,#fb7185,#f59e0b,#22d3ee);color:#111}
  .vs-muted{color:#9CA3AF}.vs-wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;background:#0b1020}
  .vs-link{text-decoration:underline;text-underline-offset:3px;color:#e5e7eb}
</style>
</head>
<body class="vs-wrap">
  <main class="w-full max-w-md p-4">
    <div class="vs-card rounded-2xl p-5 shadow-xl">
      <h1 class="text-center text-white text-2xl font-extrabold mb-2">Create your VibeScript account</h1>
      <p class="text-center vs-muted mb-4">You’ll receive a confirmation email before first sign in.</p>

      <form method="POST" action="/api/signup" class="space-y-3" onsubmit="return check()">
        <div>
          <label class="block text-xs vs-muted mb-1" for="email">Email</label>
          <input class="vs-input" id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com"/>
        </div>
        <div>
          <label class="block text-xs vs-muted mb-1" for="password">Password</label>
          <input class="vs-input" id="password" name="password" type="password" required autocomplete="new-password" placeholder="••••••••"/>
        </div>
        <div>
          <label class="block text-xs vs-muted mb-1" for="confirm">Confirm password</label>
          <input class="vs-input" id="confirm" name="confirm" type="password" required autocomplete="new-password" placeholder="••••••••"/>
        </div>
        <button class="vs-btn" type="submit">Create account</button>
      </form>

      <p class="text-center text-xs mt-3"><span class="vs-muted">Already have an account?</span> <a class="vs-link" href="/signin">Sign in</a></p>
      <p class="text-center text-xs vs-muted mt-3">By creating an account you agree to our <a class="vs-link" href="/terms.html">terms</a> and <a class="vs-link" href="/privacy.html">privacy policy</a>.</p>
    </div>
  </main>
<script>
  function check(){
    const p=document.getElementById('password').value, c=document.getElementById('confirm').value;
    if(p!==c){ alert("Passwords don’t match."); return false; }
    sessionStorage.setItem('lastEmail', (document.getElementById('email').value||'').trim());
    return true;
  }
</script>
<script src="/scripts/footer-loader.js"></script>
</body></html>
