<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account — VibeScript Builder</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-900 via-slate-950 to-black">
    <div class="w-full max-w-md p-6 rounded-2xl bg-black/30 border border-white/10 shadow-xl backdrop-blur">
      <h1 class="text-2xl font-bold text-white mb-2 text-center">Create Account</h1>
      <p class="text-sm text-gray-300 mb-6 text-center">Sign up to start building.</p>

      <form id="signupForm" method="POST" action="/api/signup" class="space-y-4" onsubmit="return validateSignup()">
        <div>
          <label for="email" class="block text-xs font-medium text-gray-300 mb-1">Email</label>
          <input id="email" name="email" type="email" required
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="you@example.com" />
        </div>

        <div>
          <label for="password" class="block text-xs font-medium text-gray-300 mb-1">Password</label>
          <input id="password" name="password" type="password" required minlength="8"
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="••••••••" />
        </div>

        <div>
          <label for="confirm" class="block text-xs font-medium text-gray-300 mb-1">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" required minlength="8"
                 class="block w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none"
                 placeholder="••••••••" />
          <p id="mismatch" class="hidden mt-1 text-xs text-pink-300">Passwords don’t match.</p>
        </div>

        <button type="submit"
                class="w-full rounded-xl bg-gradient-to-r from-pink-500 via-yellow-400 to-teal-400 px-4 py-2 text-sm font-semibold text-black">
          Create account
        </button>
      </form>

      <p class="mt-6 text-center text-[11px] leading-relaxed text-gray-400">
        By continuing you agree to our
        <a href="/terms.html" class="underline underline-offset-2 hover:text-gray-200">terms</a>
        and
        <a href="/privacy.html" class="underline underline-offset-2 hover:text-gray-200">privacy policy</a>.
      </p>

      <p class="mt-3 text-center text-xs text-gray-400">
        Already have an account?
        <a href="/signin" class="underline underline-offset-2 hover:text-gray-200">Sign in</a>
      </p>
    </div>

    <script>
      function validateSignup() {
        const p = document.getElementById("password").value;
        const c = document.getElementById("confirm").value;
        const m = document.getElementById("mismatch");
        if (p !== c) {
          m.classList.remove("hidden");
          return false;
        }
        m.classList.add("hidden");
        return true;
      }
    </script>

    <!-- Sitewide footer (auto-injected) -->
    <script src="/scripts/footer-loader.js"></script>
  </body>
</html>
